<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Loop</title>
</head>
<body>
    <script>
        let end = 100;
        let sum = 0;

        for (i = 0; i <= end ; i++/*여기서는 i++을 쓰나 ++i 를 쓰나 다 똑같음.*/) {
            sum += i;
        }
        i = 0;
        // while (i < end) {
        //     sum += i;
        //     i++;
        // }
        document.write("1부터 100까지의 ");
        document.write("총합은 " + sum + "입니다.<br>");

        for (i = 0; i < 100 ; i += 10) {
            document.write("<span style='font-size:" + i + "px'>" + i + "px" + "</span>");
        }
    </script>
</body>
</html>
