<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="https://loremflickr.com/320/400"
    onmouseover="this.src='1.png'"
    
    onmouseout="this.src='https://loremflickr.com/320/400'">
<script>
    document.write("<h3>반갑고</h3>");
    document.write("2+5=7<br>");
    document.write("<mark>ㅇㅋ?</mark>");

    console.log("이건 어디에 있을까?");
    let ret = confirm("ㅈㄹㄴ"); // 이거는 그냥 알람이 뜨게 하고, 확인과정을 거치는 것.(제출하기셌습니까? 같은거)
    document.write("<br>");
    document.write(ret); // 이거는 사용자가 확인을 누르면 true, 아니면 false 를 뜨게 하는것
    
</script>
</body>
</html>
